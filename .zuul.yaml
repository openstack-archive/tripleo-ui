- project:
    name: openstack/tripleo-ui
    templates:
       - tripleo-undercloud-jobs
    check:
      jobs:
        - tripleo-ci-centos-7-undercloud-oooq:
            files:
              - ^src/.*$
        - tripleo-ci-centos-7-undercloud-upgrades:
            irrelevant-files:
              - ^.*$
        - tripleo-ci-centos-7-undercloud-containers:
            irrelevant-files:
              - ^.*$
    gate:
      queue: tripleo
      jobs:
        - tripleo-ci-centos-7-undercloud-oooq:
            files:
              - ^src/.*$
        - tripleo-ci-centos-7-undercloud-upgrades:
            irrelevant-files:
              - ^.*$
        - tripleo-ci-centos-7-undercloud-containers:
            irrelevant-files:
              - ^.*$
